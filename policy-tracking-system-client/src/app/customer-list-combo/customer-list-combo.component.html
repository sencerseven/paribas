




<div class="container register-form col-md-12">
    <div class="form">
            <div class="note">
                <p>Poliçe Kişi Ekleme Formu</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <mat-form-field>
                        <mat-label>Lütfen Seçiniz</mat-label>
                        <mat-select [(value)]="selected">
                          <mat-option *ngFor="let customerEL of customers" [value]="customerEL.id">{{customerEL.firstName}} {{customerEL.lastName}}</mat-option>
                        
                        </mat-select>
                      </mat-form-field>
                </div>
                <button (click)="addCustomer()">Ekle</button>
           
            </div>
    </div>
</div>
