<div class="container register-form col-md-12">
    <div class="form">
            <div class="note">
                <p>Kişi Listesi</p>
            </div>

            <div class="form-content">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource != null && dataSource != '' ">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    
                
                    <!-- firstName Column -->
                    <ng-container matColumnDef="firstName">
                      <th mat-header-cell *matHeaderCellDef>  Adı </th>
                      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                    </ng-container>
                  
                    <!-- lastName Column -->
                    <ng-container matColumnDef="lastName">
                      <th mat-header-cell *matHeaderCellDef> Soyadı </th>
                      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                    </ng-container>

                    <!-- lastName Column-->
                    <ng-container matColumnDef="birthDate">
                        <th mat-header-cell *matHeaderCellDef> Doğum Tarihi </th>
                        <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
                      </ng-container>
                  
                    <!-- tckNumber Column -->
                    <ng-container matColumnDef="tckNumber">
                      <th mat-header-cell *matHeaderCellDef> TC numarası </th>
                      <td mat-cell *matCellDef="let element"> {{element.tckNumber}} </td>
                    </ng-container>
                  
                    <!-- address Column -->
                    <ng-container matColumnDef="address">
                      <th mat-header-cell *matHeaderCellDef> Adresi </th>
                      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                    </ng-container>
                
                    <!-- phoneNumber Column -->
                    <ng-container matColumnDef="phoneNumber">
                        <th mat-header-cell *matHeaderCellDef> Telefon Numarası </th>
                        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                      </ng-container>
                      
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>  </th>   
                        <td mat-cell *matCellDef="let element"> 
                            <a [routerLink]="['/customer','edit',element.id]"><i class="glyphicon glyphicon-edit"></i></a> 
                            <a (click)="deleteCustomer(element.id)"><i class="glyphicon glyphicon-trash"></i></a>
                    </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </div>
    </div>
</div>
