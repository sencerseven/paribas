<div class="container register-form col-md-12">
    <div class="form">
        <form  [formGroup]="editForm" (ngSubmit)="onSubmit()" >
            <div class="note">
                <p>Kişi Kayıt Düzenleme Formu</p>
            </div>

            <div class="form-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="hidden">
                            <input type="text" formControlName="id" placeholder="id" name="id" class="form-control" id="id">
                        </div>

                        <div class="form-group">
                            <input type = "text" formControlName="firstName" name = "firstName" placeholder = "Ad" >
                        </div>
                        <div class="form-group">
                            <input type = "text" formControlName="lastName" name = "lastName" placeholder = "Soyad" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type = "text" formControlName="tckNumber" name = "tckNumber" placeholder = "TC numarası" >
                        </div>
                        <div class="form-group">
                            <input type = "text" formControlName="address" name = "address" placeholder = "Adres" >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type = "text" formControlName="phoneNumber" name = "phoneNumber" placeholder = "Telefon No" >
                        </div>
                        <div class="form-group">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker" formControlName="birthDate" placeholder="Choose a date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>    
                    </div>  
                </div>
                <input type = "submit" value = "Kaydet" class="btnSubmit">
           
            </div>
        </form>
    </div>
</div>
