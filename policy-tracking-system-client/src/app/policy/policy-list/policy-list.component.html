<div class="container register-form col-md-12">
    <div class="form">
            <div class="note">
                <p>Poliçe Listesi</p>
            </div>

            <div class="form-content">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource != null && dataSource != '' ">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
        
                
                    <!-- firstName Column -->
                    <ng-container matColumnDef="productName">
                      <th mat-header-cell *matHeaderCellDef>  Ürün Adı </th>
                      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                    </ng-container>
                  
                    <!-- lastName Column -->
                    <ng-container matColumnDef="productType">
                      <th mat-header-cell *matHeaderCellDef> Ürün Tipi </th>
                      <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
                    </ng-container>

                    <!-- lastName Column-->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Tanım </th>
                        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                      </ng-container>
                  
                    <!-- tckNumber Column -->
                    <ng-container matColumnDef="expiry">
                      <th mat-header-cell *matHeaderCellDef> Vade </th>
                      <td mat-cell *matCellDef="let element"> {{element.expiry}} </td>
                    </ng-container>
                  
                    <!-- address Column -->
                    <ng-container matColumnDef="total">
                      <th mat-header-cell *matHeaderCellDef> Toplam Fiyat </th>
                      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
                    </ng-container>
                
                 
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>  </th>   
                        <td mat-cell *matCellDef="let element"> 
                            <a [routerLink]="['/policy','edit',element.id]"><i class="glyphicon glyphicon-edit"></i></a> 
                            <a (click)="deletePolicy(element.id)"><i class="glyphicon glyphicon-trash"></i></a>
                    </td>
                      </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </div>
    </div>
</div>
